<head>
    <title>Admin Dashboard</title>  
</head>

<body>
    <header>
        <div class="content">
            <h1>Smart Simple SEO</h1>
            <div class="nav-bar">
                <a href="../index.html" >Home</a>
                <a href="../pages/dashboard.html" class="current">Dashboard</a>

            </div>

    <form id="form_admin">
        <h2>Report</h2> <br>
        Report From:<input class="signUp" type="date" name="fromDate">&nbsp;
        To:<input class="signUp" type="date" name="toDate">&nbsp;&nbsp;
        <button class="userbtn" type="submit" name="submit" id="report">Done</button><br>
        <h4>Grant Free Access</h4> <br>
        <label for="firstName">First name:</label>
        <input class="signUp" type="text" placeholder="User FirstName" name="firstName" required><br><br>
        <label for="lastName">Last name:</label>
        <input class="signUp" type="text" placeholder="User LastName" name="lastName" required><br><br>
        <label for="email">Email:</label>
        <input class="signUp" type="email" placeholder="Enter Email" name="email" required><br><br>
        Free access until:<input type="date" name="toDate"><br><br>

        <button class="userbtn" type="submit" name="submit" id="search">Search</button><br>
    </form>
    
<footer>
    <div class="content-footer">
        Company name:Smashing Pixels Inc<br><br>

        (with Ball Media)
        Brantford , ON N3S 7L6
        Tel: (226) 250-0112</div>
</footer>
