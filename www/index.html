<head>
    <meta charset="utf-8">
    <title>Input Form</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <form>
        <br> <br>

        <label for="enterURL">Enter URL: </label>
        <input id="enterURL" placeholder="your URL" />
        <br> <br>

        <input type="radio" id="compareToURL" name="typeComparison" value="competitorURL" />
        <label for="compareToURL">Compare to known competitors</label><br>


        <div id="knownURL">
            <label for="enterCompetitorsURL">Enter Competitors URL: </label>
            <input id="enterCompetitorsURL" placeholder="Competitor URL" />
            <br> <br>
        </div>

        <input type="radio" id="compareToGoogle" name="typeComparison" value="googleResultPage" />
        <label for="compareToGoogle">Compare to Google Search Results</label><br><br>

        <div id="googleResults">
            <label for="enterLocation">Enter Location: </label>
            <input id="enterLocation" placeholder="Please enter a city name" />
            <br> <br>

            <label for="enterKeyword">Enter Keyword: </label>
            <input id="enterKeyword" placeholder="Enter One keyword please" />
            <br> <br>
        </div>

        <button id="compare">Compare</button>
    
    <br> <br> <br> <br>

    </form>

    <div id="results"></div>


    <script src="index.js"></script>
</body>

</html>
